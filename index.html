<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Garrett Rodriguez">
	<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
	<title>Coding for GOOD</title>
	<!--<link rel="stylesheet" type="text/css" href="http://reset5.googlecode.com/hg/reset.min.css">-->
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="css/jPages.css">
	<link rel="stylesheet" type="text/css" href="css/pizza.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>
<body>
	<header></header>

	<div class="row">
		<div class="small-3 small-centered columns">
			<div class="row collapse">
				<div class="small-8 columns">
					<input type="text" id="steamID" placeholder="Steam ID">
				</div>
				<div class="small-4 columns">
					<a href="#" id="submit" class="button postfix">Submit</a>
				</div>
			</div>
		</div>

	</div>

	<div id="owl-demo" class="owl-carousel owl-theme">

		<div class="item">
			<div id="result">
				<p id="name">Player name:</p>
				<p id="avatar"></p>
				<ol id="resultList"></ol>
			</div>
		</div>
		<div class="item">
			<div class="row">
				<div class="small-6 columns">
					<ul class="pagination"></ul>
					<div id="holder"></div>
				</div>
			</div>

			<div class="row">
				<div class="small-6 columns">
					<div class="item">
						<ul data-pie-id="my-cool-chart" id="pizza">
						</ul>
					</div>
				</div>
				<div class="small-6 columns">
					<div id="my-cool-chart"></div>
				</div>
			</div>

		</div>
		<div class="item"><img src="assets/fullimage3.jpg" alt="Mirror Edge"></div>

	</div>





</div>
</div>

<div id="footer">
	<div class="container">
		<p class="text-muted credit">&copy; Garrett Rodriguez 2014</p>
	</div>
</div>
</div>


<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/nanobar.min.js"></script>
<script src="js/snap.svg.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/pizza.min.js"></script>
<script src="js/jPages.min.js"></script>
<script src="js/easysteam.js"></script>
</body>
</html>
