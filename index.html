<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Garrett Rodriguez">
	<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
	<title>Coding for GOOD</title>
	<!--<link rel="stylesheet" type="text/css" href="http://reset5.googlecode.com/hg/reset.min.css">-->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="css/jPages.css">
	<link rel="stylesheet" type="text/css" href="css/pizza.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>
<body>
	<div id="header">
		

		<div class="row">
			<div class="small-7 small-centered columns">
				<div class="row collapse customNavigation">
					<div class="small-5 columns">
						<input type="text" id="steamID" placeholder="Steam ID">
					</div>
					<div class="small-2 columns">
						<a href="#" id="submit" class="button postfix">Submit</a>
					</div>
					<div class="small-1 small-offset-3 columns">
						<a class="button prev right postfix">
						<i class="fa fa-long-arrow-left"></i>
					</a>
					</div>
					<div class="small-1 columns">
						<a class="button next postfix">
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
					

				</div>
			</div>



		</div>
	</div>


	<div class="row">
		<div id="owl-demo" class="owl-carousel owl-theme">
			<div class="small-6 columns">
				<div class="item">
					<div id="result">
						<p id="name">Player name:</p>
						<p id="avatar"></p>
					</div>
				</div>
			</div>

			<div class="item">
				<div class="row">
					<div class="small-6 columns">
						<ul class="pagination"></ul>
						<div id="holder"></div>
					</div>
				</div>

				<div class="row">
					<div class="small-6 columns">
						<ol data-pie-id="my-cool-chart" id="pizza">
						</ol>
					</div>
					<div class="small-6 columns">
						<div id="my-cool-chart"></div>
					</div>
				</div>
			</div>

			<div class="item">
				<img src="assets/fullimage3.jpg" alt="Mirror Edge">
			</div>

		</div>
	</div>

	<div id="footer">

		<p>&copy; Garrett Rodriguez 2014</p>

	</div>



	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/nanobar.min.js"></script>
	<script src="js/snap.svg.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/pizza.min.js"></script>
	<script src="js/jPages.min.js"></script>
	<script src="js/easysteam.js"></script>
</body>
</html>
